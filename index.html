<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Analog_Clock UI</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- box icons  -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
		/>

		<link rel="stylesheet" href="boxicons.min.css" />
		<!-- css -->

		<link rel="stylesheet" href="Assets/css/styles.css" />
	</head>
	<body>
		<section class="clock container">
			<div class="clock_container grid">
				<div class="clock_content grid">
					<div class="clock_circles">
						<span class="clock_twelve"></span>
						<span class="clock_three"></span>
						<span class="clock_six"></span>
						<span class="clock_nine"></span>
						<div class="clock_rounder"></div>
						<div class="clock_hour" id="clock_hour"></div>
						<div class="clock_minute" id="clock_minutes"></div>
						<div class="clock_second" id="clock_seconds"></div>
						<!-- Dark light button  -->
						<div class="clock_theme">
							<i class="bx bxs-moon bx-burst" id="theme-button"></i>
						</div>
					</div>
					<div>
						<div class="clock_text">
							<div class="clock_text-hour" id="text_hour"></div>
							<div class="clock_text-minute" id="text_minutes"></div>
							<div class="clock_text-second" id="text_seconds"></div>
							<div class="clock_text-ampm" id="text_ampm"></div>
							<!-- <br /> -->
						</div>
						<div class="clock_date">
							<span id="date-day"></span>
							<span id="date-month"></span>
							<span id="date-year"></span>
						</div>
					</div>
				</div>

				<a
					href="https://github.com/OurWorldDevOps"
					target="_blank"
					class="clock_logo"
					>OurWorld DEV</a
				>
			</div>
		</section>

		<!-- Main JS -->
		<script src="../../script.js" async defer></script>
	</body>
</html>
