<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Analog_Clock UI</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- box icons  -->

		<link rel="stylesheet" href="boxicons.min.css" />
		<!-- css -->

		<link rel="stylesheet" href="/Assets/css/styles.css" />
	</head>
	<body>
		<section class="clock container">
			<div class="clock_container grid">
				<div class="clock_content grid">
					<div class="clock_circles">
						<span class="clock_twelve"></span>
						<span class="clock_three"></span>
						<span class="clock_six"></span>
						<span class="clock_nine"></span>
						<div class="clock_rounder"></div>
						<div class="clock_hour" id="clock_hour"></div>
						<div class="clock_minute" id="clock_minutes"></div>
						<div class="clock_second" id="clock_seconds"></div>
					</div>
				</div>

				<a
					href="https://github.com/OurWorldDevOps"
					target="_blank"
					class="clock_logo"
					>OurWorld DEV</a
				>
			</div>
		</section>

		<!-- Main JS -->
		<script src="/Assets/js/main.js" async defer></script>
	</body>
</html>
